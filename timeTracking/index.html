<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <main>
            <article>
                <div class="card-blue">
                    <img class="jeremy-img" src="./img/image-jeremy.png" alt="">
                    <div class="person">
                        <p class="for">Report for</p>
                        <p class="name">Jeremy Robson</p>
                    </div>
                </div>

                <div class="footer-card-blue">
                    <p class="daily">Daily</p>
                    <p class="weekly">Weekly</p>
                    <p class="monthly">Monthly</p>
                </div>
            </article>
            
            <section class="cards-line 1">
                <div class="work-card">
                    <div class="card-1">
                        <p class="work">Work</p>
                    </div>
                </div>

                <div class="play-card">
                    <div class="card-2">
                        <p class="play">Play</p>
                    </div>
                </div>

                <div class="study-card">
                    <div class="card-3">
                        <p class="study">Study</p>
                    </div>
                </div>
            </section>

            <section class="cards-line-2">
                <div class="exercise-card">
                    <div class="card-4">
                        <p class="exercise">Exercise</p>
                    </div>
                </div>

                <div class="social-card">
                    <div class="card-5">
                        <p class="social">Social</p>
                    </div>
                </div>

                <div class="self-care-card">
                    <div class="card-6">
                        <p class="self-care">Self Care</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
